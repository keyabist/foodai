<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <!-- Initial bot message -->
            <div class="message bot-message">
                <div class="bubble">Hello! I'm your Agentic AI assistant. I can help with directions or saving notes. Try asking: "How do I get from London to Paris?" or "Write a short story about a robot and save it."</div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <!-- No other Firebase SDKs needed on the frontend for this example -->

    <script src="script.js"></script>
</body>
</html>
